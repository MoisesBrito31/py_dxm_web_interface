{% extends 'base.html' %}
{% load static %}
{% block context %}



<div class="card-title mt-5 mb-3 pt-3">
    <div class="row">
        <div class="col text-left">
            <h2>Fábrica Visão Geral</h2>
        </div>
    </div>
</div>



<hr>
<div class="container-fluid row m-auto">
    <div class="container-fluid row m-auto">
        {% for l in dados %}
            <div class="col-auto">
                <div id="b {{ l.index }}" class="bg-light text-center border rounded mb-5 p-2" style="min-width:250px; max-width:300px;" onclick="document.location.href='/oee/index/{{ l.index }}'">
                    <h3 id="l {{ l.id }}">{{ l.nome }}</h3>
                            
                </div>
            </div>
        {% endfor %}
        
    </div>
    
</div>

<script src="{% static 'js/raphael-2.1.4.min.js' %}"></script>
<script src="{% static 'js/justgage.js' %}"></script>

<script>
    
    function getTurno() {
        var xhp = new XMLHttpRequest()
        xhp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                var re = this.responseText
                document.getElementById("turno").innerHTML = re;
            }
        }
        xhp.open("Get", "/oee/getTurno");
        xhp.send();
    }

</script>

{% endblock %}
