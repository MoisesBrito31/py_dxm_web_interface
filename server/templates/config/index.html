{% extends 'base.html' %}
{% load static %}
{% block context %}

<div id="app">
    <main_menu></main_menu>   
    <b-container fluid>
        <div class="card-title mt-5 mb-3 pt-3">
            <div class="row">
                <div class="col text-left"><h2>Configuração do DXM</h2></div>    
                <div class="col-auto text-right">
                    <b-button-group size="sm">
                        <b-button  disabled variant="primary">Rede</b-button>
                        <b-button href="/config/turno" variant="primary">Turno</b-button>
                        <b-button href="/config/mapio" variant="primary">Mapa IO</b-button>
                        <b-button href="/config/dxmconfig" variant="primary">Programar</b-button>
                        <b-button href="/config/reset" variant="primary">Destravar</b-button>
                    </b-button-group>
                </div>
            </div>
            
        </div>
        <hr>
        <div class="container-fluid row m-auto">
            <div>
                <label>DXM Endereço:</label>
                <b-input-group>
                    <b-form-input
                        :state=Ipcheck()
                        v-model="dxmIp"
                        type="text"
                        autocomplete="off"
                        placeholder="Ip: xx.xx.xx.xx"
                    ></b-form-input>
                    <b-button variant="primary">Alterar</b-button>
                </b-input-group>
            </div>
        </div>
    </b-container>
</div>

<script>
    var app = new Vue({
        delimiters: ["[[", "]]"],
        el:'#app',
        created(){
        },
        data:{
            dxmIp: "",
        },
        computed:{  
            Ipcheck(){
                let buffer = this.Ipcheck.split(".")
                if(buffer.length ===4 ){return true}
                else{return false}
            }            
        },
        methods:{
        },
    })
</script>

{% endblock %}
